<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/themes/light.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/themes/dark.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/switch_theme.js') }}"></script>
    </head>
    <body>
        {% include "includes/navigation.html" %}
        <div class="" style="margin-top: 56px;">
            <div class="content flex-grow-1 p-4">
                {% block content %}{% endblock %}
                {% include "includes/toast_container.html" %}
            </div>
        </div>
        {% include "forms/base_modal.html" %}
    </body>

    <script>
        document.addEventListener("show.bs.collapse", e => {
            const icon = document.querySelector(
                `[data-bs-target="#${e.target.id}"] .folder-check`
            );
            icon?.classList.replace("bi-folder-plus", "bi-folder-minus");
        });

        document.addEventListener("hide.bs.collapse", e => {
            const icon = document.querySelector(
                `[data-bs-target="#${e.target.id}"] .folder-check`
            );
            icon?.classList.replace("bi-folder-minus", "bi-folder-plus");
        });

    </script>
</html>
